name: vless-service
services:
- name: vless
  ports:
  - port: 20018
    protocol: TCP
    tcp:
      proxy:
        enabled: true
  scaler:
    min: 1
    max: 1
  healthcheck:
    path: /health  # 关键修改：从根路径"/"改为明确的健康检查端点"/health"
    port: 8000
    protocol: HTTP
    initial_delay: 30
    period: 10
    timeout: 5
    success_threshold: 1
    failure_threshold: 3
