name: vless-service
services:
- name: vless
  ports:
  - port: 17893
    protocol: TCP
    tcp:
      proxy:
        enabled: true
  scaler:
    min: 1
    max: 1
  healthcheck:
    path: /
    port: 8000
    protocol: HTTP
    initial_delay: 30  # 初始延迟30秒后开始检查
    period: 10         # 关键修改：检查周期从15秒缩短为10秒
    timeout: 5
    success_threshold: 1
    failure_threshold: 3
