name: web-service
services:
- name: web
  ports:
  - port: 20018
    protocol: TCP
    tcp:
      proxy:
        enabled: true
  scaler:
    min: 1
    max: 1
  healthcheck:
    path: /health
    port: 8000
    protocol: HTTP
    initial_delay: 20
    period: 15
    timeout: 8
    success_threshold: 2
    failure_threshold: 5
